<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí thành viên</title>
  </head>
  <body>
    <h1>Đăng kí thành viên</h1>
    <form action="">
      <div>
        <label for="name">Họ tên</label>
        <input type="text" id="name" />
      </div>
      <br>
      <div>
        <label for="signname">Tên đăng nhập</label>
        <input type="text" id="signname" />
      </div>
      <br>
      <div>
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" />
        <br>
        <div>
          <label for="gender">Giới tính</label>
          <label for="male"
            >Nam
            <input type="radio" name="gender" value="Nam" id="male" />
          </label>
          <label for="female"
            >Nữ
            <input type="radio" name="gender" value="Nữ" id="gender" />
          </label>
        </div>
      </div>
      <label for="course">Lựa khoá học </label>
      <select name="course" id="course">
        <option value="01">HTML</option>
        <option value="02">CSS</option>
        <option value="03">Javasift</option>
      </select>
      <div>
        <label for="">Địa chỉ</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

      </div>
    
      <input type="submit" value="GỬi" />
      <input type="reset" value="Huỷ" />
    </form>
  </body>
</html>
