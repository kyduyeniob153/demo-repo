<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Form</title>
</head>
<body>
    <form action="#">
        Name: <input type="text" name="name" id="name"> <br> <br>
        Email: <input type="text" name="email" id="email"> <br> <br>
        Phone: <input type="text" name="phone" id="phone"> <br> <br>
        Choose a Car: <select name="model" id="model"> 
            <option value="1">Model 1</option>
            <option value="2">Model 2</option>
            <option value="3">Model 3</option>
            <option value="4">Model 4</option>
            <option value="5">Model 5</option>
        </select> <br> <br>
        Choose a Color: <select name="color" id="color">
            <option value="1">red</option>
            <option value="2">blue</option>
            <option value="3">white</option>
            <option value="4">black</option>
            <option value="5">yellow</option>
        </select>
        <br> <br>
        Quantity: <input type="text" name="quantity" id="quantity">
        
        <br> <br>Delivery Date: <input type="date" name="date" id="date">
        <br> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
